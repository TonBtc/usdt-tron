<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tether USD | TRC20 Token</title>
    <link rel="icon" href="./tether-logo.png" type="image/png">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #0e1116;
        color: #fff;
        padding: 40px 20px;
        text-align: center;
      }
      .container {
        max-width: 800px;
        margin: auto;
      }
      img.logo {
        width: 100px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.1em;
        margin-bottom: 30px;
        color: #ccc;
      }
      .info {
        background: #1a1f2a;
        border-radius: 10px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 0 10px rgba(0,0,0,0.5);
      }
      .info strong {
        color: #00d68f;
      }
      .socials a {
        margin: 0 10px;
        text-decoration: none;
        color: #00d68f;
        font-weight: bold;
      }
      footer {
        margin-top: 40px;
        font-size: 0.9em;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="logo" src="./tether-usdt-logo.png" alt="Tether Logo" />
      <h1>Tether USD (USDT)</h1>
      <p>TRC20-based token bringing USD-stable liquidity to the Tron blockchain.</p>

      <div class="info">
        <p><strong>Token Name:</strong> Tether USD</p>
        <p><strong>Symbol:</strong> USDT</p>
        <p><strong>Decimals:</strong> 6</p>
        <p><strong>Blockchain:</strong> TRON (TRC20)</p>
      </div>

      <div class="socials">
        <a href="https://twitter.com/Tether_to" target="_blank">Twitter</a>
        <a href="https://t.me/Tether_Official" target="_blank">Telegram</a>
        <a href="https://tether.to" target="_blank">Website</a>
      </div>

      <footer>
        &copy; 2025 Tether USD on TRON. All rights reserved.
      </footer>
    </div>
  </body>
</html>
