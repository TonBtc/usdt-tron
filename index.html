<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USDT TRON</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #0f2027, #203a43, #2c5364);
            background-size: 600% 600%;
            animation: GradientBackground 15s ease infinite;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }
        @keyframes GradientBackground {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        h1 {
            font-size: 3em;
            color: #00d395;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .buttons a {
            text-decoration: none;
            color: #fff;
            background: #00d395;
            padding: 10px 20px;
            border-radius: 30px;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #00a879;
        }
    </style>
</head>
<body>
    <h1>USDT - TRON</h1>
    <p>The trusted stablecoin, faster on TRON Network.</p>
    <div class="buttons">
        <a href="https://twitter.com/Tether_to" target="_blank">Twitter</a>
        <a href="https://tether.to/" target="_blank">Website</a>
        <a href="https://www.linkedin.com/company/tether-to/" target="_blank">LinkedIn</a>
    </div>
</body>
</html>
