<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>USDT Tron - Fast & Reliable</title>
  <link rel="icon" href="./tether-icon.png" type="image/png">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      animation: fadeInDown 1s ease;
    }
    p {
      font-size: 1.5em;
      max-width: 600px;
      animation: fadeInUp 1s ease;
    }
    .social-icons {
      margin-top: 2em;
      display: flex;
      gap: 20px;
      animation: fadeIn 2s ease;
    }
    .social-icons a img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }
    .social-icons a:hover img {
      transform: scale(1.2);
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(50px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Welcome to USDT Tron</h1>
  <p>Reliable, fast and secure transactions powered by TRON blockchain technology.</p>

  <div class="social-icons">
    <a href="https://twitter.com/Tether_to" target="_blank" title="Twitter">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter">
    </a>
    <a href="https://tether.to" target="_blank" title="Website">
      <img src="https://cdn-icons-png.flaticon.com/512/609/609803.png" alt="Website">
    </a>
    <a href="https://www.linkedin.com/company/tether" target="_blank" title="LinkedIn">
      <img src="https://cdn-icons-png.flaticon.com/512/145/145807.png" alt="LinkedIn">
    </a>
  </div>

</body>
</html>
